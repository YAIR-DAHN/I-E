<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>החתונה של גיל ורחל</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&family=Rubik:wght@300;400;500;700&display=swap');
        
        :root {
            --primary-color: #B5A397;
            --secondary-color: #8B7355;
            --text-color: #4A4A4A;
            --background-color: #fff;
            --gold-color: #9C8B7D;
            --gold-gradient: linear-gradient(135deg, #B5A397 0%, #8B7355 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Heebo', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            background: url('/img/background.gif') center/cover fixed;
        }

        /* שכבת אופקיות משופרת */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 0;
        }

        /* אופטימיזציה למובייל */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll; /* ביצועים טובים יותר במובייל */
            }
        }

        /* טיפול ביחסי מסך שונים */
        @media (max-aspect-ratio: 16/9) {
            body {
                background-size: auto 100%;
            }
        }

        /* טיפול במסכים גדולים */
        @media (min-width: 1920px) {
            body {
                background-size: cover;
            }
        }

        .container {
            opacity: 0;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeInPage 1s ease forwards;
        }

        .logo {
            opacity: 0;
            width: 150px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
            animation: fadeInDown 1s ease 0.3s forwards;
        }

        .couple-names {
            opacity: 0;
            font-size: 4rem;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
            font-weight: 400;
            line-height: 1.2;
            animation: fadeInDown 1s ease 0.6s forwards;
        }

        .getting-married {
            opacity: 0;
            font-size: 1.5rem;
            color: var(--text-color);
            margin: 10px 0 30px;
            animation: fadeInDown 1s ease 0.9s forwards;
        }

        .date-location {
            opacity: 0;
            background: var(--gold-gradient);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease 1.2s forwards;
        }

        .date-location h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .date-location p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .countdown {
            opacity: 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
            padding: 20px;
            animation: fadeInUp 1s ease 1.5s forwards;
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-number {
            font-size: 3.5rem;
            color: var(--gold-color);
            font-weight: 300;
            line-height: 1;
        }

        .countdown-label {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-top: 5px;
        }

        .rsvp-button-container {
            margin: 20px 0;
            animation: fadeIn 1s ease 1.4s both;
        }

        .rsvp-button {
            opacity: 0;
            background: var(--gold-gradient);
            color: white;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1.4rem;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            width: 80%;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1s ease 1.8s forwards;
        }

        .rsvp-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .actions {
            opacity: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px auto;
            max-width: 600px;
            padding: 0 20px;
            animation: fadeInUp 1s ease 2.1s forwards;
        }

        .action-button {
            background-color: white;
            color: var(--gold-color);
            padding: 12px 20px;
            border: 2px solid var(--gold-color);
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: var(--gold-gradient);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .couple-names {
                font-size: 2.8rem;
            }

            .countdown {
                gap: 20px;
            }

            .countdown-number {
                font-size: 2.5rem;
            }

            .actions {
                grid-template-columns: 1fr;
            }
        }

        .rsvp-button::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gold-gradient);
            z-index: -1;
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .rsvp-button:hover::after {
            opacity: 1;
        }

        /* סגנונות למודל */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            position: relative;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s ease;
        }

        .modal.show .modal-content {
            opacity: 1;
            transform: scale(1);
        }

        /* כפתור סגירה */
        .close-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-color);
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            transform: rotate(90deg);
            color: var(--gold-color);
        }

        /* עיצוב הטופס */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
            font-size: 1.1rem;
        }

        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--gold-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(156, 139, 125, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-label input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: var(--gold-color);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .submit-button,
        .cancel-button {
            flex: 1;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button {
            background: var(--gold-gradient);
            color: white;
        }

        .cancel-button {
            background: #f5f5f5;
            color: var(--text-color);
        }

        .submit-button:hover,
        .cancel-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* התאמה למובייל */
        @media (max-width: 768px) {
            .modal-content {
                padding: 30px 20px;
            }

            .form-actions {
                flex-direction: column;
            }

            .submit-button,
            .cancel-button {
                width: 100%;
            }
        }

        /* טעינת הפונטים באופן יעיל יותר */
        @font-face {
            font-family: 'Heebo';
            font-display: swap;
            src: url('path-to-heebo-font.woff2') format('woff2');
        }

        /* אנימציות מחדש */
        @keyframes fadeInPage {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Reduce animations on mobile */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="/img/logo.png" alt="לוגו החתונה" class="logo">
            <h1 class="couple-names">יצחק & אפרת</h1>
            <div class="getting-married">מתחתנים</div>
        </header>

        <section class="date-location">
            <h2>יום רביעי כ"ט שבט | 29.01.25</h2>
            <p>באולמי 58 פתח תקווה</p>
            <p>רחוב הירקונים 58 פ"ת</p>
            <p>חופה אי"ה בשעה 19:30</p>
        </section>

        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">ימים</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">שעות</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">דקות</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">שניות</div>
            </div>
        </div>

        <div class="rsvp-button-container">
            <button class="rsvp-button" onclick="showRSVPForm()">
                <i class="far fa-check-circle"></i>
                אישור הגעה
            </button>
        </div>

        <div class="actions">
            <button class="action-button" onclick="window.open('https://www.waze.com/he/live-map/directions/il/%D7%9E%D7%97%D7%95%D7%96-%D7%94%D7%9E%D7%A8%D7%9B%D7%96/%D7%A4%D7%AA/58-%D7%92%D7%9F-%D7%90%D7%99%D7%A8%D7%95%D7%A2%D7%99%D7%9D?navigate=yes&to=place.ChIJG1cQcoo3HRUR2_WTdTdihbw')">
                <i class="fab fa-waze"></i>
                Waze
            </button>
            <button class="action-button" onclick="window.open('https://maps.google.com/?q=הירקונים+58+פתח+תקווה')">
                <i class="fas fa-map-marker-alt"></i>
                מפה
            </button>
            <button class="action-button" onclick="addToCalendar()">
                <i class="far fa-calendar-plus"></i>
                הוסף ליומן
            </button>
        </div>
    </div>

    <!-- הוספת המודל לDOM -->
    <div id="rsvpModal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">×</button>
            <form id="rsvpForm">
                <div class="form-group">
                    <label for="name">שם מלא:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">טלפון:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label>האם תגיעו לשמוח איתנו?</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="attendance" value="מגיע/ה" required>
                            <span>מגיע/ה</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="attendance" value="לא מגיע/ה">
                            <span>לא מגיע/ה</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="guests">מספר אורחים:</label>
                    <input type="number" id="guests" name="guests" min="1" max="10" value="1" required>
                </div>
                <div class="form-group">
                    <label for="notes">הערות:</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-button">שליחה</button>
                    <button type="button" class="cancel-button" onclick="closeModal()">ביטול</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // הגדרת משתנה גלובלי לזיהוי המוזמן
        const urlParams = new URLSearchParams(window.location.search);
        const guestId = urlParams.get('id');

        // אופטימיזציה של הספ��רה לאחור
        let countdown;
        const weddingDate = new Date('2025-01-29T19:30:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            requestAnimationFrame(() => {
                document.getElementById('days').textContent = Math.floor(distance / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
                document.getElementById('hours').textContent = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
                document.getElementById('minutes').textContent = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                document.getElementById('seconds').textContent = Math.floor((distance % (1000 * 60)) / 1000).toString().padStart(2, '0');
            });
        }

        // אופטימיזציה של עדכון הספירה לאחור
        function startCountdown() {
            updateCountdown();
            countdown = setInterval(updateCountdown, 1000);
        }

        // טעינת תמונות מראש
        function preloadImages() {
            const imageUrls = ['/img/background.gif', '/img/logo.png'];
            imageUrls.forEach(url => {
                const img = new Image();
                img.src = url;
            });
        }

        // אתחול האתר באופן יעיל
        document.addEventListener('DOMContentLoaded', () => {
            preloadImages();
            startCountdown();
            
            // ניקוי האינטרוול בעת עזיבת הדף
            window.addEventListener('beforeunload', () => {
                clearInterval(countdown);
            });
        });

        // Debounce לפונקציות שמופעלות באירועי scroll/resize
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // אופטימיזציה של הטופס
        const form = document.getElementById('rsvpForm');
        if (form) {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                try {
                    const response = await fetch('YOUR_ENDPOINT', {
                        method: 'POST',
                        body: formData
                    });
                    // המשך הטיפול בתשובה...
                } catch (error) {
                    console.error('Error:', error);
                }
            });
        }

        // פונקציה להוספה ליומן
        function addToCalendar() {
            const event = {
                title: 'החתונה של גיל ורחל',
                location: 'אולמי 58, הירקונים 58, פתח תקווה',
                start: '20250129T193000',
                end: '20250130T000000'
            };

            const googleCalendarUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(event.title)}&location=${encodeURIComponent(event.location)}&dates=${event.start}/${event.end}`;
            window.open(googleCalendarUrl);
        }

        // פונקציות לטיפול במודל
        function showRSVPForm() {
            const modal = document.getElementById('rsvpModal');
            modal.classList.add('show');
        }

        function closeModal() {
            const modal = document.getElementById('rsvpModal');
            modal.classList.remove('show');
        }

        // סגירת המודל בלחיצה מחוץ לתוכן
        window.onclick = function(event) {
            const modal = document.getElementById('rsvpModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // סגירת המודל בלחיצה על ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // מניעת סגירת המודל בלחיצה על תוכן הטופס
        document.querySelector('.modal-content')?.addEventListener('click', function(event) {
            event.stopPropagation();
        });

        // הוספת סגנונות להודעות
        const styles = `
            .success-message,
            .error-message {
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 15px 30px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                animation: slideIn 0.3s ease;
                z-index: 2000;
            }

            .success-message {
                background-color: #4CAF50;
            }

            .error-message {
                background-color: #f44336;
            }

            @keyframes slideIn {
                from {
                    transform: translate(-50%, -100%);
                    opacity: 0;
                }
                to {
                    transform: translate(-50%, 0);
                    opacity: 1;
                }
            }
        `;

        const styleSheet = document.createElement("style");
        styleSheet.textContent = styles;
        document.head.appendChild(styleSheet);

        // פונקציה לטעינת נתונים קיימים
        async function loadExistingData() {
            if (guestId) {
                try {
                    const response = await fetch(`https://script.google.com/macros/s/AKfycbwsgds8j7Yf6AjXIEmL2EHWQIrLHGAFSsxVjCAIgxZ4uQ-z_QEBltRKlJATsRAD6ogg/exec?id=${guestId}`, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        },
                        mode: 'cors'
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    if (data.status !== 'error') {
                        document.getElementById('phone').value = data.phone || '';
                        document.getElementById('guests').value = data.guests || '';
                        if (data.attendance) {
                            const radioBtn = document.querySelector(`input[value="${data.attendance}"]`);
                            if (radioBtn) radioBtn.checked = true;
                        }
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                    const errorMessage = document.createElement('div');
                    errorMessage.className = 'error-message';
                    errorMessage.textContent = 'אירעה שגיאה בטעינת הנתונים';
                    document.body.appendChild(errorMessage);
                    setTimeout(() => errorMessage.remove(), 3000);
                }
            }
        }

        // טעינת נתונים בעת טעינת העמוד
        loadExistingData();

        // Optimize animations performance
        document.addEventListener('DOMContentLoaded', () => {
            // Add class to start animations only after page load
            requestAnimationFrame(() => {
                document.body.classList.add('loaded');
            });
        });

        // טעינת תמונת הרקע מראש
        window.addEventListener('load', function() {
            const img = new Image();
            img.src = '/img/background.gif';
            img.onload = function() {
                document.body.classList.add('bg-loaded');
            };
        });
    </script>
</body>
</html>
