<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>החתונה של יצחק ואפרת</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="./img/logo.png" type="image/png">
    <link rel="stylesheet" href="modal.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap');
        
        /* צשתני עיצוב גלובליים */
        :root {
            --primary-color: #c7a55d;
            --secondary-color: #2c3e50;
            --background-color: #f9f7f3;
            --text-color: #2c3e50;
            --main-font: 'Rubik', sans-serif;
            --gold-gradient: linear-gradient(135deg, #c7a55d 0%, #e2c992 50%, #c7a55d 100%);
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* עיצוב כללי */
        body {
            margin: 0;
            padding: 0;
            background: var(--background-color);
            font-family: var(--main-font);
            direction: rtl;
            background-image: url('./img/background.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 2rem auto;
            max-width: 1200px;
        }

        /* כותרת ראשית */
        .couple-names {
            font-size: 3.5rem;
            margin: 2rem 0;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .getting-married {
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }

        /* תאריך ומיקום */
        .date-location {
            margin: 3rem 0;
            line-height: 1.8;
        }

        .date-location h2 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .date-location p {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin: 0.5rem 0;
        }

        /* ספירה לאחור */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0;
        }

        .countdown-item {
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            min-width: 100px;
            border: 1px solid rgba(199, 165, 93, 0.2);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            color: var(--secondary-color);
            font-size: 1rem;
        }

        /* כפתורי פעולה */
        .actions {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .action-button {
            background: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--secondary-color);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(199, 165, 93, 0.2);
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: var(--primary-color);
        }

        .action-button i {
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        /* כפתור RSVP */
        .rsvp-button {
            background: var(--gold-gradient);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 2rem 0;
            box-shadow: var(--box-shadow);
        }

        .rsvp-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(199, 165, 93, 0.3);
        }

        .rsvp-button i {
            margin-left: 0.5rem;
        }

        /* התאמה לנייד */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .couple-names {
                font-size: 2.5rem;
            }

            .countdown {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .countdown-item {
                min-width: 80px;
                padding: 1rem;
            }

            .countdown-number {
                font-size: 2rem;
            }

            .actions {
                flex-wrap: wrap;
            }

            .action-button {
                width: 100%;
                justify-content: center;
            }
        }

        /* עיצוב הלוגו */
        .logo {
            max-width: 200px;
            width: 100%;
            height: auto;
            margin: 2rem auto;
            display: block;
        }

        /* רקע */
        body {
            background-image: url('./img/background.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
        }

        /* שיפורים לתצוגת נייד */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .logo {
                max-width: 150px;
                margin: 1rem auto;
            }

            .couple-names {
                font-size: 2.5rem;
            }

            .countdown {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 0 1rem;
            }

            .countdown-item {
                min-width: unset;
            }

            /* שיפור תצוגת הכפתורים */
            .actions {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 0.5rem;
                padding: 0 0.5rem;
            }

            .action-button {
                width: 100%;
                padding: 0.8rem;
                font-size: 0.9rem;
                flex-direction: column;
                gap: 0.3rem;
                text-align: center;
            }

            .action-button i {
                font-size: 1.5rem;
            }
        }

        /* התאמות נוספות למסכים קטנים מאוד */
        @media (max-width: 360px) {
            .actions {
                grid-template-columns: repeat(2, 1fr);
            }

            .action-button {
                padding: 0.7rem;
                font-size: 0.8rem;
            }

            .countdown {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .countdown-title {
            text-align: center;
            color: var(--primary-color);
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            font-weight: 500;
        }

        /* כפתור RSVP */
        .rsvp-text {
            color: var(--secondary-color);
            font-size: 1.1rem;
            margin: 2rem 0 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/logo.png" alt="לוגו החתונה" class="logo">
            <h1 class="couple-names">יצחק & אפרת</h1>
            <div class="getting-married">מתחתנים</div>
        </header>

        <section class="date-location">
            <h2>יום רביעי כ"ט שבט | 29.01.25</h2>
            <p>באולמי 58 פתח תקווה</p>
            <p>רחוב הירקונים 58 פ"ת</p>
            <p>חופה אי"ה בשעה 19:30</p>
        </section>

        <h3 class="countdown-title">האירוע יתקיים בעוד</h3>

        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">ימים</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">שעות</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">דקות</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">שניות</div>
            </div>
        </div>

        <p class="rsvp-text">לצורך הערכות נשמח אם תאשרו הגעתכם</p>
        <div class="rsvp-button-container">
            <button class="rsvp-button" onclick="showRSVPForm()">
                <i class="far fa-check-circle"></i>
                אישור הגעה
            </button>
        </div>

        <div class="actions">
            <button class="action-button" onclick="window.open('https://waze.com/ul/hsv8ydq0d3')">
                <i class="fab fa-waze"></i>
                Waze
            </button>
            <button class="action-button" onclick="window.open('https://maps.google.com/?q=הירקונים+58+פתח+תקווה')">
                <i class="fas fa-map-marker-alt"></i>
                מפה
            </button>
            <button class="action-button" onclick="addToCalendar()">
                <i class="far fa-calendar-plus"></i>
                הוסף ליומן
            </button>
        </div>
    </div>

    <!-- הוספת המודל לDOM -->
    <div id="rsvpModal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">×</button>
            <form id="rsvpForm">
                <div class="form-group">
                    <label for="name">שם מלא:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">טלפון:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div id="phone-help" class="help-text" style="display: none;">
                        המספר לא נכון? מוזמנים לערוך אותו
                    </div>
                    <div id="phone-error" class="error-text"></div>
                </div>
                <div class="form-group">
                    <label>האם תגיעו לשמוח איתנו?</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="attendance" value="מגיע/ה" required>
                            <span>מגיע/ה</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="attendance" value="אולי">
                            <span>אולי</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="attendance" value="לא מגיע/ה">
                            <span>לא מגיע/ה</span>
                        </label>
                    </div>
                </div>
                <div class="form-group guests-control" style="display: none;" id="guestsSection">
                    <label>מספר אורחים:</label>
                    <div class="guests-input-group">
                        <button type="button" class="guest-btn minus" onclick="updateGuests(-1)">
                            <i class="fas fa-minus"></i>
                        </button>
                        <span id="guests" class="guests-number">1</span>
                        <input type="hidden" name="guests" id="guests-hidden" value="1">
                        <button type="button" class="guest-btn plus" onclick="updateGuests(1)">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="notes">איחולים והערות:</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-button">שליחה</button>
                    <button type="button" class="cancel-button" onclick="closeModal()">ביטול</button>
                </div>
            </form>
        </div>
    </div>

    <!-- שימוש ב-Lottie הרגיל במקום dotlottie-player -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

    <!-- הוספת מיכל לאנימציה -->
    <div id="loading-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(5px); z-index: 2000;">
        <div id="loading-animation" style="width: 200px; height: 200px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
    </div>

    <!-- הוספת מיכל להודעת הצלחה עם רקע מטושטש -->
    <div id="success-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px); z-index: 2000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
            <div id="success-animation" style="width: 150px; height: 150px; margin: 0 auto;"></div>
            <div style="color: #c7a55d; font-size: 1.2rem; margin-top: 1rem; font-weight: bold;">תודה על האישור, נפגש בשמחות</div>
        </div>
    </div>

    <script>
        // הגדרת משתנה גלובלי לזיהוי המוזמן
        const urlParams = new URLSearchParams(window.location.search);
        const guestId = urlParams.get('id');

        // אופטימיזציה של הספרה לאחור
        let countdown;
        const weddingDate = new Date('2025-01-29T19:30:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            requestAnimationFrame(() => {
                document.getElementById('days').textContent = Math.floor(distance / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
                document.getElementById('hours').textContent = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
                document.getElementById('minutes').textContent = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                document.getElementById('seconds').textContent = Math.floor((distance % (1000 * 60)) / 1000).toString().padStart(2, '0');
            });
        }

        // אופטימיזציה של עדכון הספירה לאחור
        function startCountdown() {
            updateCountdown();
            countdown = setInterval(updateCountdown, 1000);
        }

        // טעינת תמונות מראש
        function preloadImages() {
            const imageUrls = ['./img/background.gif', './img/logo.png'];
            imageUrls.forEach(url => {
                const img = new Image();
                img.src = url;
            });
        }

        // אתחול האתר באופן יעיל
        document.addEventListener('DOMContentLoaded', () => {
            preloadImages();
            startCountdown();
            
            // ניקוי האינטרוול בעת עזיבת הדף
            window.addEventListener('beforeunload', () => {
                clearInterval(countdown);
            });
        });

        // Debounce לפונקציות שמופעלות באירועי scroll/resize
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // אופטימיזציה של הטופס
        const form = document.getElementById('rsvpForm');
        if (form) {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // איפוס שגיאות קודמות
                document.querySelectorAll('.error-text').forEach(err => err.style.display = 'none');
                document.querySelectorAll('input').forEach(input => input.classList.remove('error'));
                
                let hasErrors = false;
                
                // ולידציה של שם
                const nameInput = document.getElementById('name');
                if (!validateName(nameInput.value)) {
                    nameInput.classList.add('error');
                    const errorDiv = nameInput.nextElementSibling || document.createElement('div');
                    errorDiv.className = 'error-text';
                    errorDiv.textContent = 'נא להזין לפחות 2 תווים';
                    errorDiv.style.display = 'block';
                    if (!nameInput.nextElementSibling) {
                        nameInput.parentNode.appendChild(errorDiv);
                    }
                    hasErrors = true;
                }
                
                // ולידציה של טלפון
                const phoneInput = document.getElementById('phone');
                if (!validatePhone(phoneInput.value)) {
                    phoneInput.classList.add('error');
                    document.getElementById('phone-error').textContent = 'נראה שיש טעות במספר הטלפון, כדאי לעבור עליו שוב';
                    document.getElementById('phone-error').style.display = 'block';
                    hasErrors = true;
                }
                
                // ולידציה של סטטוס הגעה
                const attendance = document.querySelector('input[name="attendance"]:checked');
                if (!attendance) {
                    const radioGroup = document.querySelector('.radio-group');
                    const errorDiv = radioGroup.nextElementSibling || document.createElement('div');
                    errorDiv.className = 'error-text';
                    errorDiv.textContent = 'נא לבחור סטטוס הגעה';
                    errorDiv.style.display = 'block';
                    if (!radioGroup.nextElementSibling) {
                        radioGroup.parentNode.appendChild(errorDiv);
                    }
                    hasErrors = true;
                }
                
                // אם יש שגיאות - מפסיקים כאן
                if (hasErrors) {
                    return false; // מניעת שליחת הטופס
                }

                // הצגת אנימציית טעינה
                const loadingAnimation = showLoadingAnimation();
                
                try {
                    const submitButton = form.querySelector('.submit-button');
                    const originalText = submitButton.textContent;
                    submitButton.disabled = true;

                    const formData = new FormData(form);
                    const data = {
                        name: formData.get('name'),
                        phone: formData.get('phone'),
                        attendance: formData.get('attendance'),
                        guests: formData.get('guests'),
                        notes: formData.get('notes'),
                        guestId: guestId || 'new'
                    };
                    
                    const response = await fetch('https://script.google.com/macros/s/AKfycbwe-J-axNWAFAJNG3MWjCb1zUqN2wBXCn5gmiCXPlaQI7uNcbgzmhr_kerSaDF10OqE/exec', {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    // הצתרת אנימציית טעינה
                    hideLoadingAnimation(loadingAnimation);
                    
                    // הצגת אנימציית הצלחה
                    showSuccessAnimation();
                    
                    form.reset();

                } catch (error) {
                    // הצתרת אנימציית טעינה
                    hideLoadingAnimation(loadingAnimation);
                    
                    console.error('Error:', error);
                    const errorMessage = document.createElement('div');
                    errorMessage.className = 'error-message';
                    errorMessage.textContent = 'אירעה שגיאה, אנא נסו שוב';
                    document.body.appendChild(errorMessage);
                    setTimeout(() => errorMessage.remove(), 3000);
                }
            });
        }

        // פונקציה לטעינת נתונים קיימים
        async function loadExistingData() {
            if (guestId && guestId !== 'new') {
                try {
                    console.log('Starting to load data for guestId:', guestId);
                    const script = document.createElement('script');
                    const callbackName = 'jsonpCallback_' + Math.random().toString(36).substr(2, 9);
                    
                    // הגדרת הפונקציה שתקבל את התגובה
                    window[callbackName] = function(data) {
                        console.log('Response received:', data);
                        
                        if (data && data.status === 'success') {
                            const phoneInput = document.getElementById('phone');
                            if (phoneInput && data.phone) {
                                phoneInput.value = data.phone;
                                console.log('Phone set to:', data.phone);
                                // הצגת הודעת העזרה
                                document.getElementById('phone-help').style.display = 'block';
                            }
                            
                            const guestsInput = document.getElementById('guests');
                            if (guestsInput && data.guests) {
                                guestsInput.textContent = data.guests;
                                document.getElementById('guests-hidden').value = data.guests;
                            }
                            
                            if (data.attendance) {
                                const radioBtn = document.querySelector(`input[value="${data.attendance}"]`);
                                if (radioBtn) {
                                    radioBtn.checked = true;
                                    // הצגת שדה מספר אורחים אם נבחר 'מגיע/ה' או 'אולי'
                                    if (data.attendance === 'מגיע/ה' || data.attendance === 'אולי') {
                                        document.getElementById('guestsSection').style.display = 'block';
                                    }
                                }
                            }
                        } else {
                            console.error('Error loading data:', data);
                        }
                        
                        // ניקוי
                        document.body.removeChild(script);
                        delete window[callbackName];
                    };

                    // שימוש ב-URL המלא של הסקריפט
                    const scriptUrl = `https://script.google.com/macros/s/AKfycbwe-J-axNWAFAJNG3MWjCb1zUqN2wBXCn5gmiCXPlaQI7uNcbgzmhr_kerSaDF10OqE/exec?id=${guestId}&callback=${callbackName}`;
                    console.log('Requesting from:', scriptUrl);
                    
                    script.src = scriptUrl;
                    document.body.appendChild(script);
                    
                } catch (error) {
                    console.error('Error in loadExistingData:', error);
                }
            }
        }

        // פונקציה להוספה ליומן
        function addToCalendar() {
            const event = {
                title: 'החתונה של יצחק ואפרת',
                location: 'אולמי 58, הירקונים 58, פתח תקווה',
                start: '20250129T193000',
                end: '20250130T000000'
            };

            const googleCalendarUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(event.title)}&location=${encodeURIComponent(event.location)}&dates=${event.start}/${event.end}`;
            window.open(googleCalendarUrl);
        }

        // פונקציות לטיפול במודל
        function showRSVPForm() {
            const modal = document.getElementById('rsvpModal');
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.classList.add('show');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('rsvpModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // סגירת המודל בלחיצה מחוץ לתוכן
        window.onclick = function(event) {
            const modal = document.getElementById('rsvpModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // סגירת המודל בלחיצה על ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // מניעת סגירת המודל בלחיצה על תוכן הטופס
        document.querySelector('.modal-content')?.addEventListener('click', function(event) {
            event.stopPropagation();
        });

        // הוספת סגנונות להודעות
        const styles = `
            .success-message,
            .error-message {
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 15px 30px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                animation: slideIn 0.3s ease;
                z-index: 2000;
            }

            .success-message {
                background-color: #4CAF50;
            }

            .error-message {
                background-color: #f44336;
            }

            @keyframes slideIn {
                from {
                    transform: translate(-50%, -100%);
                    opacity: 0;
                }
                to {
                    transform: translate(-50%, 0);
                    opacity: 1;
                }
            }
        `;

        const styleSheet = document.createElement("style");
        styleSheet.textContent = styles;
        document.head.appendChild(styleSheet);

        // טעינת נתונים בעת טעינת העמוד
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, guestId:', guestId);
            if (guestId) {
                loadExistingData();
            }
        });

        // Optimize animations performance
        document.addEventListener('DOMContentLoaded', () => {
            // Add class to start animations only after page load
            requestAnimationFrame(() => {
                document.body.classList.add('loaded');
            });
        });

        // טעינת תמונת הרקע מראש
        window.addEventListener('load', function() {
            const img = new Image();
            img.src = './img/background.gif';
            img.onload = function() {
                document.body.classList.add('bg-loaded');
            };
        });

        function updateGuests(change) {
            const guestsSpan = document.getElementById('guests');
            const guestsInput = document.getElementById('guests-hidden');
            let currentGuests = parseInt(guestsSpan.textContent);
            
            // הגבלת טווח המספרים בין 1 ל-10
            currentGuests = Math.min(Math.max(currentGuests + change, 1), 10);
            
            guestsSpan.textContent = currentGuests;
            guestsInput.value = currentGuests;
            
            // אנימציה קטנה
            guestsSpan.style.transform = 'scale(1.2)';
            setTimeout(() => {
                guestsSpan.style.transform = 'scale(1)';
            }, 200);
        }

        // ולידציה של מספר טלפון ישראלי
        function validatePhone(phone) {
            const phoneRegex = /^05\d{8}$|^07\d{8}$|^0[23468]\d{7}$/;
            return phoneRegex.test(phone);
        }

        // ולידציה של שם
        function validateName(name) {
            return name.trim().length >= 2;
        }

        // טיפול בשינוי סטטוס הגעה
        document.querySelectorAll('input[name="attendance"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const guestsSection = document.getElementById('guestsSection');
                if (this.value === 'מגיע/ה' || this.value === 'אולי') {
                    guestsSection.style.display = 'block';
                } else {
                    guestsSection.style.display = 'none';
                }
            });
        });

        // פונקציות לטיפול באנימציה
        function showLoadingAnimation() {
            const container = document.getElementById('loading-container');
            const animationContainer = document.getElementById('loading-animation');
            container.style.display = 'flex';
            
            // יצירת אנימציית Lottie
            const animation = lottie.loadAnimation({
                container: animationContainer,
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: './img/Animation-load.json'
            });

            return animation;
        }

        function hideLoadingAnimation(animation) {
            const container = document.getElementById('loading-container');
            if (animation) {
                animation.destroy();
            }
            container.style.display = 'none';
        }

        // פונקציה להצגת אנימציית הצלחה
        function showSuccessAnimation() {
            const container = document.getElementById('success-container');
            const animationContainer = document.getElementById('success-animation');
            container.style.display = 'flex';
            
            const animation = lottie.loadAnimation({
                container: animationContainer,
                renderer: 'svg',
                loop: false,
                autoplay: true,
                path: './img/Animation-OK.json'
            });

            // הסתרת ההודעה אחרי 5 שניות
            setTimeout(() => {
                animation.destroy();
                container.style.display = 'none';
            }, 5000);

            return animation;
        }
    </script>
</body>
</html>
